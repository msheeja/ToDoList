<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0a50d71826.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div id="toDoMain">
      <section id="toDoInput">
        <input id="toDoItemInputText" type="text" placeholder="Add a task" />
        <div id="toDoComplete">
          <div id="completeAllTasks">
            <i class="fa-solid fa-square-check"></i>
            Complete All Tasks
          </div>
          <div id="clearCompleted">Clear Completed</div>
        </div>
      </section>
      <section id="toDoList">
        <div class="toDoItem">
          <div class="toDoItemText">No tasks to display</div>
        </div>
      </section>
      <section id="toDoFooter">
        <div id="status">0 tasks left</div>
        <div id="filter">
          <a id="filterAll">All</a>
          <a id="filterUncomplete">Uncomplete</a>
          <a id="filterCompleted">Completed</a>
        </div>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
